<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products Page</title>

        <link href='styles/normalize.css' rel='stylesheet'>
        <link href='styles/shared.css' rel='stylesheet'>
        <link href='styles/products.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-div"></div>

        <br><br><br>

        <div class="products-main">
            <h2>Product List</h2>

            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Search for a specific item">
                <input type="submit" value='Search'>
            </div>

            <div class="filter">
                <form action='#'>
                    <div class="radio-buttons">
                        <input type="radio" name="category">
                        <label for="male">Desktops</label>
                        <input type="radio" name="category">
                        <label for="female">Laptops</label>
                        <input type="radio" name="category">
                        <label for="other">Headsets</label>
                        <input type="radio" name="category">
                        <label for="other">Mice</label>
                    </div>
                    <div class="filter-button">
                        <button type='button'>Filter</button>
                    </div>
                </form>
            </div>

        </div>
        
        <div class="footer-div"></div>
    </body>
    <script src='scripts/shared.js'></script>
    <!-- <script src='scripts/products.js'></script> -->
</html>
